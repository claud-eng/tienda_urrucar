{% extends 'base.html' %}

{% block title %}Borrar Empleado{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Confirmar Borrado</h2>
            <p>¿Estás seguro de que deseas eliminar al empleado "{{ empleado.user.username }}"?</p>
            <a href="{% url 'borrar_empleado' empleado.id %}" class="btn btn-danger">Confirmar Borrado</a>
            <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">Cancelar</a>   
        </div>
    </div>
</div>
{% endblock %}
