{% extends 'base.html' %}
{% block title %}Editar cliente{% endblock %}
{% block extra_css %}
<style>
    /* Estilo base para botones (Escritorio y pantallas grandes) */
    .container form .btn {
        margin-right: 10px;  /* Espaciado horizontal entre botones */
        width: auto;  /* Ancho automático en pantallas grandes */
    }
  
    /* Tablets (pantallas medianas) */
    @media (max-width: 991.98px) {
        .container form .btn {
            display: block;  /* Botones apilados verticalmente */
            width: 100%;  /* Ancho completo */
            margin-bottom: 10px;  /* Espaciado vertical entre botones */
        }
    }
  
    /* Móviles (pantallas pequeñas) */
    @media (max-width: 767.98px) {
        .container form .btn {
            display: block;
            width: 100%;
            margin-bottom: 15px;  /* Mayor espaciado entre botones */
        }
    }
  
    /* Dispositivos muy pequeños (menos de 480px) */
    @media (max-width: 480px) {
        .container form .btn {
            width: 100%;
            margin-bottom: 12px;
        }
    }
</style>
{% endblock %}
{% block content %}

<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'home' %}">Inicio</a>
                <span class="mx-2 mb-0">/</span>
                <a href="{% url 'gestionar_cuentas' %}">Gestionar Cuentas</a>
                <span class="mx-2 mb-0">/</span>
                <a href="{% url 'listar_clientes' %}">Lista de Clientes</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">Editar Cliente</strong>
            </div>
        </div>
    </div>
</div>

    <div class="container mt-5">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-sm mb-5">Guardar Cambios</button>
            <a href="{% url 'listar_clientes' %}" class="btn btn-secondary btn-sm mb-5">Volver atrás</a>
        </form>
    </div>
    
{% endblock %}
