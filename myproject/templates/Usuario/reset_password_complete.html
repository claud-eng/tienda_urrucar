{% extends 'base.html' %}
{% block title %}Contraseña Restablecida{% endblock %}
{% block content %}

<style>
/* Estilos base para la notificación */
.alert {
    font-size: 1.1em;
    line-height: 1.6;
}

/* Tablets (pantallas medianas) */
@media (max-width: 991.98px) {
    .alert {
        font-size: 1em;
        padding: 40px 20px;  /* Ajusta el padding para tablets */
    }
    
    .btn {
        width: 80%;  /* Botón más grande en tablets */
    }
}

/* Móviles (pantallas pequeñas) */
@media (max-width: 767.98px) {
    .alert {
        font-size: 0.95em;
        padding: 35px 15px;
    }

    h2 {
        font-size: 1.6em;
    }

    .lead {
        font-size: 1em;
    }

    .btn {
        width: 100%;  /* Botón de ancho completo en móviles */
        margin-top: 15px;
    }
}

/* Dispositivos muy pequeños (menos de 480px) */
@media (max-width: 480px) {
    .alert {
        font-size: 0.9em;
        padding: 30px 10px;
    }

    h2 {
        font-size: 1.4em;
    }

    .lead {
        font-size: 0.95em;
    }

    .btn {
        width: 100%;
    }
}
</style>

<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="{% url 'home' %}">Inicio</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Restablecer Contraseña</strong></div>
      </div>
    </div>
  </div>  

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="alert alert-success text-center p-5 shadow rounded">
                <h2 class="mb-3">¡Éxito!</h2>
                <p class="lead">Tu contraseña ha sido restablecida con éxito.</p>
                <hr>
                <p class="mb-4">Ahora puedes acceder a tu cuenta usando tu nueva contraseña.</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm btn-lg">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
